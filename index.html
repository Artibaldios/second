<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>
<style>
    div {
        display: flex;
        flex-direction: column;
    }

    input {
        margin: 2px 0 2px 0;
        background-color: white;
        border: 1px solid lightgray;
    }

    input:nth-child(1) {
        margin-bottom: 20px;
    }

    input:nth-child(5) {
        margin-bottom: 40px;
    }

    input:active {
        background-color: #0eb6fe;
        border: 1px solid #0eb6fe;
    }
</style>
<body>
    <div>
        <input type="text" name="text" id="text">
        <input type="button" onclick="document.getElementById('text').value+='+'" value="Я добавлю +">
        <input type="button" onclick="document.getElementById('text').value+='-'" value="Я добавлю -">
        <input type="button" onclick="document.getElementById('text').value+='/'" value="Я добавлю /">
        <input type="button" onclick="document.getElementById('text').value+='*'" value="Я добавлю *">
        <input type="button" onclick="document.getElementById('text').value+='1'" value="1">
        <input type="button" onclick="document.getElementById('text').value+='2'" value="2">
        <input type="button" onclick="document.getElementById('text').value+='3'" value="3">
        <input type="button" onclick="document.getElementById('text').value+='4'" value="4">
        <input type="button" onclick="document.getElementById('text').value+='5'" value="5">
        <input type="button" onclick="document.getElementById('text').value+='6'" value="6">
        <input type="button" onclick="document.getElementById('text').value+='7'" value="7">
        <input type="button" onclick="document.getElementById('text').value+='8'" value="8">
        <input type="button" onclick="document.getElementById('text').value+='9'" value="9">
        <input type="button" onclick="document.getElementById('text').value+='0'" value="0">
    </div>
</body>
</html>
